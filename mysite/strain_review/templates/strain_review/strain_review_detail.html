{% extends 'base.html' %}

{% block title %}
<h2><a href="{% url 'strain_review:strain_detail' review.strain.id %}">{{ review.strain.name }}</a></h2>
{% endblock %}

{% block content %}
<h4>Rated {{ review.rating }} of 5 by {{ review.user_name }}</h4>
<p>{{ review.pub_date }}</p>
<p>{{ review.comment }}</p>
{% endblock %}
